<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<div class="modal modal-signin position-static d-block bg-secondary" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input name="username" type="text" class="form-control rounded-3" id="floatingUsername" placeholder="Username">
            <label for="floatingUsername">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input name="first_name" type="text" class="form-control rounded-3" id="floatingFirstname" placeholder="Firstname">
            <label for="floatingFirstname">Firstname</label>
          </div>
          <div class="form-floating mb-3">
            <input name="last_name" type="text" class="form-control rounded-3" id="floatingLastname" placeholder="Lastname">
            <label for="floatingPassword">Lastname</label>
          </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control rounded-3" id="floatingEmail" placeholder="Email address">
            <label for="floatingEmail">Email address</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
          <small class="text-muted">Click <a href="/login/">here</a> to Log in.</small><br>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>
</div>
